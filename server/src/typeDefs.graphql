
type Todo {
    id: ID!
    title: String!
    contents: String
    priority: Int!
    done: Boolean!
}

input TodoInput {
    title: String!
    contents: String!
    done: Boolean!
    priority: Int!
}

type Query {
    callMe: String!
    todo(id: String!): Todo!
    allTodos: [Todo!]
}

type Mutation {
    addSomeTodo: Todo!
    addTodo(input: TodoInput!): Todo!
    replaceTodo(input: TodoInput!): Todo!
    deleteTodo(id: String!): String!
}

type Subscription {
    todoAdded: Todo!
}